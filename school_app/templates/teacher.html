{%extends 'base.html'%}

{%block title %} teachers list {% endblock}

{%block content %}

<h2>{{ Welcome to the school of schools}}</h2>
{% for teacher in teachers %}
<h2>{{ teacher.name }}</h2>
<p>Subject: {{ teacher.subject }}</p>
<img src="{{ teacher.image.url }}" alt="teacher's image"/>
<p>Email: {{ teacher.email }}</p>
{% endfor %}

{% endblock content %}
